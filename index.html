<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gabriel & Isabella - Casamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Dancing Script para títulos, Lora para corpo -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-parallax">
    <div class="background-overlay"></div>
    <img src="Casamento.jpg" alt="Casamento" class="background-img">
  </div>
  <main>
    <section class="conteudo-casamento fade-in">
      <h1 class="titulo-casamento">
        <span class="heart left-heart">♥</span>
        Gabriel &amp; Isabella
        <span class="heart right-heart">♥</span>
      </h1>
      <div class="texto-casamento">
        <p>
          "Estar ao seu lado neste dia especial é o nosso grande presente.<br>
          Caso queira ir além, nossa sugestão é um depósito bancário através<br>
          da chave Pix <strong>61983073229</strong> ou através do QRCode abaixo.<br>
          Agradecemos pelo carinho!"
        </p>
      </div>
      <div class="pix-container">
        <img src="pix.jpg" alt="QR Code Pix" class="pix-img">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
