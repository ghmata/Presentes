<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Dia Especial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        .hero-section {
            width: 100%;
            height: 60vh; /* Ajuste a altura conforme desejar */
            background-image: url(C:Users\SAEEAR06\Desktop\PROGRAMAÇÃO\Casamento.jpg); /* Substitua pelo caminho da sua foto */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha o texto na parte de baixo da imagem */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .hero-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content-section {
            background-color: white;
            padding: 40px 20px;
            margin-top: -50px; /* Sobrepõe um pouco a seção da imagem */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            z-index: 1; /* Garante que esta seção fique acima da imagem */
        }

        .content-section p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .pix-key {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff; /* Uma cor para destacar a chave Pix */
        }
    </style>
</head>
<body>
    <div class="hero-section">
        </div>

    <div class="content-section">
        <p>Estar ao seu lado neste dia especial é o nosso grande presente.</p>
        <p>Caso queira ir além, nossa sugestão é um depósito bancário através da chave pix <span class="pix-key">sua_chave_pix_aqui</span>.</p>
        <p>Agradecemos pelo carinho!</p>
    </div>
</body>
</html>
