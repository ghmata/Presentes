<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Presente Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        
        .photo-container {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .photo-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .pix-key {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            margin: 20px 0;
            border: 1px dashed #aaa;
        }
        
        .thank-you {
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .photo-container {
                height: 300px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso Presente Especial</h1>
        
        <div class="photo-container" style="background-image: url('https://example.com/sua-foto-com-esposa.jpg');">
            <!-- Substitua a URL acima pelo link real da sua foto -->
        </div>
        
        <div class="message">
            Estar ao seu lado neste dia especial é o nosso grande presente. Caso queira ir além, nossa sugestão é um depósito bancário através da chave pix:
        </div>
        
        <div class="pix-key">chave</div>
        <!-- Substitua "chave" pela sua chave PIX real -->
        
        <div class="thank-you">
            Agradecemos pelo carinho!
        </div>
    </div>
</body>
</html>
